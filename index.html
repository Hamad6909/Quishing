<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Secure Login Demo</title>
<style>
  body { font-family: Segoe UI, Tahoma, sans-serif; background: #f3f3f3; display: flex; justify-content: center; align-items: center; height: 100vh; }
  .login-box { background: #fff; padding: 40px; border-radius: 12px; box-shadow: 0 8px 25px rgba(0,0,0,0.15); width: 350px; }
  h2 { text-align: center; margin-bottom: 24px; color: #111; }
  input { width: 100%; padding: 12px; margin: 10px 0; border-radius: 8px; border: 1px solid #ccc; }
  button { width: 100%; padding: 12px; background: #0078d4; color: #fff; border: none; border-radius: 8px; font-weight: bold; cursor: pointer; }
  .msg { margin-top: 15px; text-align: center; color: #d00; font-weight: bold; }
</style>
</head>
<body>

<div class="login-box">
  <h2>Sign In</h2>
  <form id="loginForm">
    <input type="text" id="username" placeholder="Email, phone, or Skype" required>
    <input type="password" id="password" placeholder="Password 0000" required>
    <button type="submit">Sign in</button>
  </form>
  <div class="msg" id="message"></div>
</div>

<script>
const form = document.getElementById('loginForm');
const msg = document.getElementById('message');

form.addEventListener('submit', function(e){
  e.preventDefault();
  const username = document.getElementById('username').value;
  const password = document.getElementById('password').value;

  if(password === "0000"){
    
    msg.textContent = "⚠ U just got Phished! (This is a safe demo)";
    msg.style.color = "#d00";
    
    console.log("=== Demo Login Data ===");
    console.log("Username:", username);
    console.log("Password:", password);
    console.log("======================");
    alert("⚠ This is a demo. Your input is safe and local only!");
  } else {
    msg.textContent = "Invalid code. Try 0000";
    msg.style.color = "#d00";
  }

  
  form.reset();
});
</script>

</body>
</html>
